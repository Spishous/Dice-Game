<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.7, maximum-scale=1.0, minimum-scale=0.7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="./src/font/Lato-light.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="src/css/style.css">
    <title>Mini Game</title>
</head>
<body>
    <div class="player-content" id="p1">
        <div class="head-player-content">
            <span class="namePlayer">Player 1</span>
            <span class="globalScore"></span>
        </div>
        <div class="round-player-content">
            <span class="round-label">CURRENT</span>
            <span class="roundScore">0</span>
        </div>
    </div>
    <div class="player-content" id="p2">
        <div class="head-player-content">
            <span class="namePlayer">Player 2</span>
            <span class="globalScore"></span>
        </div>
        <div class="round-player-content">
            <span class="round-label">CURRENT</span>
            <span class="roundScore">0</span>
        </div>
    </div>
    <button id="newGame" onclick="actionNewGame()"><img src="src/img/ajouter.svg"> New Game</button>
    <div class="command-content">
        <div id="dice" number="5">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="action-game">
            <button onclick="actionRoll()"><img src="src/img/rafraichir.svg"> Roll Dice</button>
            <button onclick="actionHold()"><img src="src/img/telecharger.svg"> Hold</button>
        </div>

    </div>
    <script src="src/js/Player.js"></script>
    <script src="src/js/Game.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
